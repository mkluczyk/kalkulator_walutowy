<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
    <title>Przelicznik walut JS</title>
  </head>
  <body class="bg-img">
    <div class="box">
      <div class="container">
        <img
          class="img"
          src="exchange_506167.png"
          alt="Logo przelicznik walut"
        />
        <h1 class="title">PRZELICZNIK WALUT</h1>
      </div>
      <div class="container">
        <input class="input-amount" placeholder="Kwota PLN" min="0" />
        <select class="select-currency">
          <option value="eur">EUR</option>
          <option value="usd">USD</option>
          <option value="chf">CHF</option>
        </select>
        <button class="btn-count">Przelicz</button>
        <span class="output-value"></span>
      </div>
      <div class="loader-container">
        <div class="loader"></div>
      </div>
      <footer class="ftr">
        <p>Obraz autorstwa Freepik</p>
        <p>Ikona autorstwa Freepik</p>
      </footer>
    </div>
    <script src="index.js" type="module"></script>
  </body>
</html>
